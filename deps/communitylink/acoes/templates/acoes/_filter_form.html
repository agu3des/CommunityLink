<!-- O _ no início é uma convenção para "arquivos parciais" ou "componentes" -->

<div class="filter-card">
    <h2 style="margin:0 0 0.5rem 0;">Filtrar Ações</h2>
    <!-- O formulário usa method="GET" para que os filtros apareçam na URL -->
    <form method="GET" action="">
        <div class="form-grid">
            <!-- Filtro de Categoria -->
            <div>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="">Todas</option>
                    {% for value, display in categorias_choices %}
                        <option value="{{ value }}" {% if filter_values.categoria == value %}selected{% endif %}>
                            {{ display }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Filtro de Local -->
            <div>
                <label for="local">Local</label>
                <input type="text" name="local" id="local" value="{{ filter_values.local|default:'' }}" placeholder="Ex: Centro, BairroX">
            </div>

            <!-- Filtro de Data (Exemplo: A partir de) -->
            <div>
                <label for="data_inicio">A partir de</label>
                <input type="date" name="data_inicio" id="data_inicio" value="{{ filter_values.data_inicio|default:'' }}">
            </div>

            <!-- Botões -->
            <div style="display:flex; gap:0.5rem; align-items:flex-end;">
                <button type="submit" class="btn btn-primary">Filtrar</button>
                <a href="{{ request.path }}" class="btn btn-muted">Limpar</a>
            </div>
        </div>
    </form>
</div>
