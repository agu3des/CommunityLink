{% extends 'acoes/base.html' %}

{% block title %}Deletar Ação - CommunityLink{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Deletar Ação</h1>

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg mx-auto">
        <p class="text-lg text-gray-700 mb-6">
            Você tem certeza que deseja deletar a ação "<strong>{{ acao.titulo }}</strong>"?
            Esta ação não pode ser revertida.
        </p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-end gap-4">
                <a href="{{ acao.get_absolute_url }}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg transition duration-300">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                    Sim, deletar
                </button>
            </div>
        </form>
    </div>
{% endblock %}
