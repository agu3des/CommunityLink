services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8080:8000"

  # Servi√ßo para rodar TODOS os testes
  tests:
    build: .
    command: sh -c "coverage run --source='acoes' manage.py test acoes.tests && coverage xml && coverage html"
    volumes:
      - .:/app